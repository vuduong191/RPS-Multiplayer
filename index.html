<!DOCTYPE html>
<html>

<head>
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking CSS Reset File -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chelsea+Market|Pacifico|Open+Sans|Dosis|Krub" >  

    <!-- Linking CSS Style File -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhFk-q7bicA0ApJ7y3hNc2uLMvYnDre1w"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>  
    <script src="assets/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">       
</head>

<body>
    <audio id="pop">
        <source src="assets/sound/tick.mp3" type="audio/mpeg">
    </audio>
    <audio id="rightsound">
        <source src="assets/sound/right.mp3" type="audio/mpeg">
    </audio>        
    <div class=container>
        <div class = row>
            <div id = logocontainer>
                <h1 id=logo>RPS Multiplayer</h1>
            </div>
        </div>
        <div class=centeralign>
            <p id=scoretag>Score</p>
            <small id=resetscore>Reset Score</small>
        </div>        
         <div class=row>
            <div class=col-md-4>
            </div>
            <div class=col-md-4>
                <div class = row>
                    <div class=col-md-4>
                        <p score=0 id=player_a_score></p> 
                    </div>
                    <div class=col-md-4></div>                        
                    <div class=col-md-4>
                        <p score=0 id=player_b_score></p>
                    </div>                                        
                </div>
            </div>
            <div class=col-md-4>
            </div>
        </div>      
        <div class=row>
            <div class="col-md-4 centeralign">
                <a href="#" player = 1 value="rock1" class="badge badge1">Rock</a>
                <a href="#" player = 1 value="paper1" class="badge badge1">Paper</a>
                <a href="#" player = 1 value ="scissors1" class="badge badge1">Scissors</a>
                <br>
                <small id=status1></small>
            </div>
            <div class=col-md-4>

            </div>
            <div class="col-md-4 centeralign">
                <a href="#" player = 2 value="rock2" class="badge badge2">Rock</a>
                <a href="#" player = 2 value="paper2" class="badge badge2">Paper</a>
                <a href="#" player = 2 value ="scissors2" class="badge badge2">Scissors</a>
                <br>
                <small id=status2></small>
            </div>
        </div>
        <div class=row>
            <div class="col-md-4 centeralign" id=image1>
                
            </div>
            <div class=col-md-4>
                <p id=console></p>
            </div>
            <div class="col-md-4 centeralign" id=image2>
            </div>
        </div>        
    </div>

</body>
</html>
